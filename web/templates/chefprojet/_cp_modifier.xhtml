<!DOCTYPE html>
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> <!-- Right side column. Contains the navbar and content of the page -->      
                        <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                              <!-- DETAIL PROJET -->
                <h:form class="SubmitNextDetaillerProjet">
                        <div class="modal-body">
                            <div class="taches-lebelle">MODIFIER LE PROJET</div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Matricule:</span>
                                    <div class="form-control" >#{PrjsAction.selectedProjet.matricule}</div>
                                    <h:inputHidden value="#{PrjsAction.selectedProjet.matricule}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Intitulé:</span>
                                    <h:inputText value="#{PrjsAction.selectedProjet.intitule}" styleClass="form-control" pt:placeholder="Intitulé projet"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Description:</span>
                                    <h:inputTextarea value="#{PrjsAction.selectedProjet.description}" styleClass="form-control" pt:placeholder="Description projet"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Date de début prévue:</span>
                                    <p:calendar value="#{PrjsAction.selectedProjet.prevudebut}" styleClass="form-control" locale="tr" navigator="true" pattern="yyyy-MM-dd" /> 
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">Date de fin prévue:</span>
                                    <p:calendar value="#{PrjsAction.selectedProjet.prevufin}" styleClass="form-control" locale="tr" navigator="true" pattern="yyyy-MM-dd" />                          
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">commentaire du chef de projet:</span>
                                    <h:inputTextarea value="#{PrjsAction.selectedProjet.commenatairechefprojet}" styleClass="form-control" pt:placeholder="Description projet"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<div class="input-group">
                                    <span class="input-group-addon">Document</span>
                                    <h:inputFile value="" styleClass="form-control"/>
                                </div>-->
                            </div>
                                
                            </div>
                        <div class="modal-footer clearfix">
                            <h:commandButton value="Enregistrer" class="btn btn-primary pull-left" action="#{PrjsAction.SaveModificationProjet}"/>
                        </div>
                </h:form>
                </div><!-- /.modal-content -->
         <!-- /DETAIL PROJET -->
                            </div><!-- /.box -->
                    </div>
                       
                </section>
</ui:composition>
